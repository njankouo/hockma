{% extends 'index.html' %}

{% block content %}
<section class="min-h-[80vh] flex items-center justify-center bg-white py-20 px-6">
    <div class="absolute inset-0 bg-[radial-gradient(circle_at_30%_70%,rgba(220,38,38,0.02)_0%,rgba(255,255,255,1)_50%)] -z-10"></div>

    <div class="max-w-md w-full">
        <div class="bg-white border-2 border-slate-50 p-10 rounded-[40px] shadow-2xl shadow-slate-200/60 relative overflow-hidden">
            
            <div class="absolute -top-2 -right-2 opacity-[0.05]">
                <svg width="120" height="120" viewBox="0 0 24 24" fill="red"><path d="M12 .3L9.5 8.5H1.5L8 13.2L5.5 21.4L12 16.7L18.5 21.4L16 13.2L22.5 8.5H14.5L12 .3Z"/></svg>
            </div>

            <div class="relative z-10">
                <div class="mb-10 text-center">
                    <div class="w-16 h-16 bg-red-50 rounded-2xl flex items-center justify-center mx-auto mb-6">
                        <i class="fas fa-shield-alt text-red-600 text-2xl"></i>
                    </div>
                    <h1 class="text-3xl font-black text-slate-900 mb-3 tracking-tight">Accès perdu ?</h1>
                    <p class="text-slate-500 text-sm leading-relaxed">
                        Entrez l'adresse mail liée à votre compte **HOKMA**. Nous vous enverrons un lien de récupération.
                    </p>
                </div>

                <form action="#" method="POST" class="space-y-6">
                    {% csrf_token %} <div class="space-y-2">
                        <label for="email" class="text-[11px] font-black uppercase text-slate-400 tracking-widest ml-1">
                            Votre adresse email
                        </label>
                        <div class="relative">
                            <span class="absolute inset-y-0 left-0 pl-4 flex items-center text-slate-400">
                                <i class="fas fa-envelope"></i>
                            </span>
                            <input type="email" id="email" name="email" required
                                class="w-full pl-11 pr-4 py-4 bg-slate-50 border border-slate-100 rounded-2xl focus:ring-2 focus:ring-red-600 focus:border-transparent transition-all outline-none text-slate-900 placeholder:text-slate-300"
                                placeholder="nom@exemple.com">
                        </div>
                    </div>

                    <button type="submit" 
                        class="w-full bg-slate-900 text-white py-5 rounded-2xl font-bold text-lg hover:bg-red-600 transition-all duration-300 shadow-xl shadow-slate-200 flex items-center justify-center gap-3 group">
                        Envoyer le lien
                        <i class="fas fa-paper-plane text-sm group-hover:translate-x-1 group-hover:-translate-y-1 transition-transform"></i>
                    </button>
                </form>

                <div class="mt-8 text-center">
                    <a href="/login" class="text-sm font-bold text-slate-400 hover:text-red-600 transition-colors flex items-center justify-center gap-2">
                        <i class="fas fa-arrow-left text-xs"></i>
                        Retour à la connexion
                    </a>
                </div>
            </div>
        </div>

        <p class="text-center mt-10 text-slate-400 text-xs font-medium uppercase tracking-widest leading-loose">
            Besoin d'assistance ? <br>
            <span class="text-slate-900">support@hokma-ia.ca</span>
        </p>
    </div>
</section>
{% endblock %}
